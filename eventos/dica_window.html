<html>

    <head>
        <link rel="stylesheet" href="../css/estilo.css">
        <style>

        </style>
    </head>

    <body id="exercicio">
        <div style="user-select: none;">
            Valor <span>0</span>
        </div>

        <script>
            // IIFE IIFE (Immediately Invoked Function Expression) 
            // é uma função em JavaScript que é executada assim que definida.

            (function () {
                function incrementar() {
                    const span = document.querySelector('div > span')
                    const novoValor = +span.innerHTML + 1
                    span.innerHTML = novoValor
                }
    
                const div = document.querySelector('div')
                div.onclick = incrementar
            })()

        </script>
    </body>

</html>
