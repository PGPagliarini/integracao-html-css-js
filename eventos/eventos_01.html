<html>

    <head>
        <link rel="stylesheet" href="../css/estilo.css">
    </head>

    <body id="exercicio">
        <main class="coluna">
            <div id="resultado" onclick="limpar()" style="cursor: pointer;">-</div>
            <button onclick="sim()">Sim</button>
            <!-- <button onclick="nao()">N達o</button> -->
            <!-- <button ondblclick="nao()">N達o</button> -->
            <button onmouseenter="nao()">N達o</button>
        </main>

        <script>
            const div = document.querySelector('#resultado')
            
            function limpar() {
                div.innerHTML = '-'
            }

            function sim() {
                div.innerHTML = 'Sim'
            }

            function nao() {
                div.innerHTML = 'N達o'
            }
        </script>
    </body>

</html>
